{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block body %}
    <h1>Login</h1>
    <form action ="{% url 'Login' %}" method = "post">
        {% csrf_token %}
        <div class="form-group">
            <h3>Name</h3>
            <input name="customer_name" type="text" class="form-control">
            
            <h3>Password</h3>
            <input name="password" type="password">
            <button>Submit</button>
        
    </form>

{% endblock %}
