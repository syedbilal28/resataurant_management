<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Penny Pay | Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action ="{% url 'Login' %}" method = "post">
        {% csrf_token %}

        <h3>Name</h3>
        <input name="customer_name" type="text">
        <h3>Password</h3>
        <input name="password" type="password">
        <button>Submit</button>
    </form>
</body>
</html>
